<!DOCTYPE html>
<html>
	<h1>Big List of Movies</h1>
	<dialog id="dialog">
	  <form method="dialog">
	    Title: <input type="text" placeholder="Title" id="title"></input><br>
	    Year of Release: <input type="text" placeholder="Year" id="year"></input><br>
	    Rating: <select id="rating">
					<option value="G">G</option>
					<option value="PG">PG</option>
					<option value="PG-13">PG-13</option>
					<option value="R">R</option>
					<option value="NR">NR</option>
				</select>
		<button id="cancel">Cancel</button><button id="save">Save</button>
	  </form>
	</dialog>
	
	<dialog id="dialogD">
	  <form method="dialog">
		  Delete Movie?<br>
	    <button>Cancel</button><button id="deleteButton">OK</button>
	  </form>
	</dialog>
	
	<ul id ="list">
		<li>Star Wars (1977) - Rated: PG <x class = "edit"> Edit </x><x class="delete">Delete</x></li>
		<li>The Empire Strikes Back (1980) - Rated: PG<x class = "edit"> Edit </x><x class="delete">Delete</x></li>
		<li>The Revenge of the Jedi (1983) - Rated: PG<x class = "edit"> Edit </x><x class="delete">Delete</x></li>
	</ul>
	<div id= "status"><button id="add">Add Movie</button></div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.8/purify.js"></script>
	<script src="crud.js"></script>
</html>
